services:
  # Backend API Service
  - type: web
    name: mnet-portal-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd server && pip install -r requirements.txt
    startCommand: cd server && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mnet-portal-db
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: mnet-portal-db
    env: docker
    plan: free
    region: oregon

